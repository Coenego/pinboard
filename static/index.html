<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Pinboard</title>
        <meta name="description" content="Pinboard">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="/css/vendor/bootstrap.min.css">
        <link rel="stylesheet" href="/css/vendor/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/css/pinboard/main.css">
    </head>
    <body>

        <!-- Navbar top -->
        <nav class="navbar navbar-inverse" id="pb-top-navbar" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Pinboard</a>
                    <p class="navbar-text" id="pb-top-navbar-users">0 users watching</p>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-5">
                    <button type="button" class="btn btn-success navbar-btn pull-right" id="pb-js-new-item"><i class="icon-plus"></i> New item</button>
                    <button type="button" class="btn btn-danger navbar-btn pull-right" id="pb-js-clear-board"><i class="icon-remove"></i> Clear</button>
                </div>
            </div>
        </nav>

        <!-- File modal -->
        <div class="modal fade" id="pb-modal-upload" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Choose a file (max 400px width | height)</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="pb-js-frm-add-image" action="" method="post">
                                    <div class="input-group">
                                        <div id="pb-js-file-container">
                                            <label for="pb-js-image">Image</label>
                                            <input id="pb-js-image" type="file" name="img" size="5">
                                        </div>
                                        <div id="pb-js-pin-container">
                                            <label for="pb-js-stroke">Stroke</label>
                                            <input id="pb-js-stroke" name="stroke" type="checkbox" checked="checked">
                                            <button id="pb-js-change-image" class="btn btn-info"><i class="icon-refresh"></i> Change image</button>
                                            <button id="pb-js-add-image" class="btn btn-success" type="submit"><i class="icon-plus"></i> Add pin</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Canvas -->
        <div id="container"><!-- --></div>

        <!-- Core -->
        <script src="/socket.io/socket.io.js"></script>
        <script data-main="/js/core.js" src="/js/vendor/requirejs/require.js"></script>
    </body>
</html>
